<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="StarBucks Clone Site">
    <meta name="keywords" content="StarBucks, Clone, Site">
    <meta name="author" content="SpaLand">
    <link rel="stylesheet" href="../css/style.css">
    <title>StarBucks Clone Site</title>
</head>

<body>
    <header class="identity-header">
        <div class="identity-header-cancel">
            <a href="index.html"><img src="https://cdn-icons-png.flaticon.com/512/864/864393.png"/></a>
        </div>
    </header>
    <section class="identity-section1">
        <div class="identity-section1-subject">
            <p>본인확인을 위해</p>
            <p>인증을 진행해 주세요.</p>
        </div>
        <div class="identity-policy">
            <div class="identity-policy-all-check">
                <input class="identity-policy-check" type="checkbox">
                <p>본인 인증 서비스 약관 전체동의</p>
            </div>
            <div class="identity-policy-detail-list">
                <div class="identity-policy-detail">
                    <p>휴대폰 본인 인증 서비스 이용약관 동의 (필수)</p>
                    <img src="../images/icons/right-arrow.png">
                </div>
                <div class="identity-policy-detail">
                    <p>휴대폰 통신사 이용약관 동의 (필수)</p>
                    <img src="../images/icons/right-arrow.png">
                </div>
                <div class="identity-policy-detail">
                    <p>개인정보 제공 및 이용 동의 (필수)</p>
                    <img src="../images/icons/right-arrow.png">
                </div>
                <div class="identity-policy-detail">
                    <p>고유식별정보 처리 (필수)</p>
                    <img src="../images/icons/right-arrow.png">
                </div>
            </div>
        </div>
    </section>
    <section class="identity-input">
        <div class="identity-input-name">
            <input type="text" placeholder="이름">
        </div>

        <div class="identity-input-birth">
            <input class="birth-first" type="text" placeholder="생년월일 6자리" maxlength="6">
            <p>-</p>
            <div class="identity-num">
            <input class="birth-second" type="text" maxlength="1" placeholder="●">
            <input class="birth-second-bg" type="text" maxlength="7" placeholder="●●●●●●●" readonly disabled>
        </div>
        </div>
        <div class="identity-input-phone">
            <select>
                <option>SKT</option>
                <option>KT</option>
                <option>LG U+</option>
                <option>SKT 알뜰폰</option>
                <option>KT 알뜰폰</option>
                <option>LG U+ 알뜰폰</option>
            </select>
            <input type="text" pattern="\d*" maxlength="11" placeholder="휴대폰 번호">
            <button>인증요청</button>
        </div>
        <div class="identity-input-warning">
            <ul>
                <li>타인의 개인정보를 도용하여 가입한 경우, 서비스 이용 제한 및 법적 제재를 받으실 수 있습니다.</li>
            </ul>
        </div>

    </section>
    <footer class="identity-footer">
        <div class="identity-next-btn">
            <p>다음</p>
        </div>
    </footer>
</body>

</html>
